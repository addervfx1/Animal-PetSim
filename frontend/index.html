<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal PetSim Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('assets/backgroundPetSimAnimal.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffffdd;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            width: 500px;
        }
        .screen.active {
            opacity: 1;
            visibility: visible;
        }
        h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 60%;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            color: #3498db;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="screen active">
        <img id="logo" src="assets/animalPetSim.png" alt="Animal PetSim Logo">
        <h2>Bem-vindo ao Animal PetSim</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button id="loginButton">Entrar</button>
        <p>Ou</p>
        <a id="toRegisterLink">Criar Conta</a>
    </div>

    <div id="registerScreen" class="screen">
        <img id="logo" src="assets/animalPetSim.png" alt="Animal PetSim Logo">
        <h2>Criar Conta</h2>
        <input type="text" id="registerName" placeholder="Nome">
        <input type="text" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button id="registerButton">Registrar</button>
        <a id="toLoginLink">Voltar para Login</a>
    </div>

    <script type="module">
        const apiUrl = import.meta.env.VITE_ANIMAL_PETSIM_ENDPOINT;

        document.getElementById('toRegisterLink').addEventListener('click', () => {
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('registerScreen').classList.add('active');
        });

        document.getElementById('toLoginLink').addEventListener('click', () => {
            document.getElementById('registerScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.add('active');
        });

        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${apiUrl}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                if (result.accessToken) {
                    localStorage.setItem('accessToken', result.accessToken);
                    alert('Login realizado com sucesso!');
                } else {
                    alert('Credenciais invÃ¡lidas!');
                }
            } catch (error) {
                alert('Erro ao realizar login. Tente novamente mais tarde.');
            }
        });

        document.getElementById('registerButton').addEventListener('click', async () => {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${apiUrl}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                });

                const result = await response.json();
                if (result.success) {
                    alert('Conta criada com sucesso!');
                    document.getElementById('toLoginLink').click();
                } else {
                    alert(result.message || 'Erro ao criar conta.');
                }
            } catch (error) {
                alert('Erro ao criar conta. Tente novamente mais tarde.');
            }
        });
    </script>
</body>
</html>
